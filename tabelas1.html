<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            margin: 0 auto;
            padding: 20px 0;
        }
        table, td {
            border: 1px solid #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 4px 6px;
        }
        .center {
            text-align: center;
        }
        .right {
            text-align: right;
        }
    </style>
</head>
<body>

    <div>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr class="center">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr class="right">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </div>

    <div>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr class="center">
                <td colspan="3">4</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </div>

    <div>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td class="center" rowspan="3">3</td>
            </tr>
            <tr class="center">
                <td colspan="2">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </div>

</body>
</html>
